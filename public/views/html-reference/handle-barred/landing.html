<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Welcome to JobKit!</title>
		<link rel="icon" href="img/favicon.ico">
		<!-- CSS FILES -->
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/uikit@latest/dist/css/uikit.min.css">
		<link rel="stylesheet" type="text/css" href="../../assets/css/login.css">
	</head>
	<body class="login">
		<!--HEADER-->
		<header id="site-head">
			<div class="uk-container uk-container-expand uk-background-secondary uk-padding-small">
				<div class="uk-grid uk-grid-medium uk-flex uk-flex-middle" data-uk-grid>
					<div class="uk-width-auto">
						<a href="#" class="uk-logo" title=""><img src="img/logo.svg" alt=""></a>
					</div>
					<div class="uk-width-expand">
					</div>
					<div class="uk-width-auto">
						<ul class="uk-subnav" data-uk-margin>
							<li class=""><a href="#">Applications</a></li>
							<li><a href="#">Jobs</a></li>
							<li><a href="#">Profile</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<!--/HEADER-->
		<div class="spacer"></div>
		
		<!-- /overlay -->
		
		<section class="uk-section uk-preserve-color">
			<div class="uk-container">
		
				<div class="uk-panel uk-dark">
					<h1>Welcome to JobKit!</h1>
				</div>

				<br>
		
				<div class="uk-grid-match uk-child-width-expand@m" uk-grid>
					<div>
						<div class="uk-card uk-card-default uk-card-body">
							<p>Company Details</p>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="uk-preserve-color uk-margin-large-bottom">
			<div class="uk-container">
		
				<div class="uk-grid-match uk-child-width-expand@m" uk-grid>
					<div>
						<div class="uk-card uk-card-default uk-card-body">
							<div class="uk-flex uk-flex-middle uk-flex-center">
								<button class="uk-button-large uk-button-secondary">Applications</button>
							</div>
							<h3 class="uk-text-center">Tracked Job Applications</h3>
						</div>
					</div>
					<div>
						<div class="uk-card uk-card-default uk-card-body">
							<div class="uk-flex uk-flex-middle uk-flex-center">
								<button class="uk-button-large uk-button-secondary">Jobs</button>
							</div>
							<h3 class="uk-text-center">Open Job Opportunties</h3>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--FOOTER-->
		<footer id="site-foot" class="uk-section uk-section-secondary uk-section-xsmall uk-position-bottom uk-position-relative">
			<div class="uk-container uk-text-small uk-text-center">
				Made with Love by JobKit
			</div>
		</footer>
		<!--/FOOTER-->		
		
		<!-- JS FILES -->
		<script src="https://cdn.jsdelivr.net/npm/uikit@latest/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@latest/dist/js/uikit-icons.min.js"></script>
	</body>
</html>
