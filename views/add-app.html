<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JobKit</title>
		<!-- {{!-- Favicon Links --}} -->
		<link rel="apple-touch-icon" sizes="180x180" href="../public/assets/images/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="../public/assets/images/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="../public/assets/images/favicon/favicon-16x16.png">
		<link rel="manifest" href="../public/assets/images/favicon/site.webmanifest">
		<!-- CSS FILES -->
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/uikit@latest/dist/css/uikit.min.css">
		<link rel="stylesheet" type="text/css" href="../public/assets/css/style.css">
		<script src="https://cdn.jsdelivr.net/npm/uikit@latest/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@latest/dist/js/uikit-icons.min.js"></script>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="../public/assets/js/script.js"></script>
		<script src="../public/assets/js/userId.js"></script> 

	</head>
	<body class="background">
		
        <script src="../public/assetsjs/app-add.js"></script>

		<div class="background uk-height-viewport uk-light">
			<!-- overlay -->
			<div class="uk-position-cover uk-overlay-primary"></div>
			
			<div class="uk-panel uk-dark uk-text-center uk-position-center">
				<img id="add-logo" class="uk-center" src="https://dewey.tailorbrands.com/production/brand_version_mockup_image/852/2922780852_17e18edb-4281-4a6c-8a36-9f026bf29cf2.png?cb=1588108119" alt="jobkit-logo">
				<div class="uk-width-medium uk-padding-small uk-position-z-index uk-position-relative" uk-scrollspy="cls: uk-animation-fade">
				
				<hr>

				
				<!-- add-application -->
				<form class="toggle-class create-form">
					<fieldset class="uk-fieldset">

						<div class="form-group" id="app-qs">
							<div class="uk-margin-small">
								<legend class="uk-legend uk-text-small">Fill in Job Application Information Below</legend>
								<hr>

								<div class="uk-inline uk-width-1-1 uk-margin-small">
									<input class="uk-input uk-border-pill" required placeholder="Job Title" type="text" id="app-title">
								</div>
								<div class="uk-inline uk-width-1-1 uk-margin-small">
									<label for="Job Type"><input class="uk-radio" placeholder="Job Type" type="radio" id="app-type"> FTE</label>
									<label for="Job Type"><input class="uk-radio" placeholder="Job Type" type="radio" id="app-type"> Part-Time</label>
									<label for="Job Type"><input class="uk-radio" placeholder="Job Type" type="radio" id="app-type"> Contract</label>
								</div>
							
								<!-- {{!-- should be a radio button --}} -->
								<label for="app-type">Type:</label>
								<input type="text" id="app-type" placeholder="FTE">
		
								<label for="app-desc">Description:</label>
								<input type="text" id="app-desc" placeholder="">
		
								<label for="app-industry">Industry:</label>
								<input type="text" id="app-industry" placeholder="tech">
		
								<label for="app-zipCode">Zipcode:</label>
								<input type="text" id="app-zipCode" placeholder="">
		
								<label for="app-salary">Salary:</label>
								<input type="text" id="app-salary" placeholder="0">
		
								<!-- {{!-- should probably be a date type --}} -->
								<label for="app-applied">Date Applied:</label>
								<input type="text" id="app-applied" placeholder="">
								<!-- {{!-- should probably be radio button with a few options --}} -->
								<label for="app-rating">Rating:</label>
								<input type="text" id="app-rating" placeholder="">
							</div>
						</div>

						<div class="uk-margin-bottom">
							<button type="submit" id="app-add" class="uk-button uk-button-primary uk-border-pill uk-width-1-1">ADD APPLICATION</button>
						</div>
						
					</fieldset>
				</form>
				<!-- /add-application -->
				
				<hr>

			</div>

			<!--FOOTER-->
			<footer id="site-foot" class="uk-section uk-section-preserve uk-section-xsmall uk-position-z-index">
				<div class="uk-container uk-text-small uk-text-center">
					Made with ❤️ by JobKit
				</div>
			</footer>
			<!--/FOOTER-->
		</div>

	<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>
	<script src="assets/js/authenticatate.js"></script>
	<script src="assets/js/auth-signup.js"></script>

	</body>
</html>
